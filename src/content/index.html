<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>QuickNotes by MHadrian</title>
  <meta name="description" content="QuickNotes - page created for Figma and LocalStorage training" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header class="header">
    <div class="header__container">
      <h2 class="header__brand"><i class="far fa-user"></i>MHadrian</h2>
      <h1 class="header__title"><i class="fas fa-pen"></i>QuickNotes</h1>
    </div>
  </header>
  <main class="main">
    <section class="main__container">
      <div class="main__panel">
        <div class="main__panel-top">
          <button class="main__button">Load</button>
          <button class="main__button">Save</button>
        </div>
        <div class="main__panel-bottom">
          <button class="main__button main__button--clear">Clear</button>
        </div>
      </div>
      <textarea class="main__textarea"></textarea>
    </section>
  </main>
  <footer class="footer">
    <h6 class="footer__text"><i class="fas fa-running"></i>Page designed and created by MHadrian for training purposes</h6>
  </footer>
  <script src="https://kit.fontawesome.com/e24250d8fd.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
